    <div class="container">
      <h2>Add New Interest</h2>
    <form>
      <div class="form-group">
        <label for="inputInterestName">Interest Name</label>
        <input type="name" class="form-control" id="interestName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="inputAboutInterest">Text About Interest</label>
        <textarea class="form-control" id="aboutInterest" rows="4"></textarea>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="uploadImage">Upload Local Image: </label>
          <input type="file" class="form-control-file" id="imageUpload">
        </div>
        <div class="col">
          <label for="tweetSelect">Select Number of Tweets to Display</label>
          <select class="form-control" id="selectTweets">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="interestGuage">On a scale of 1-5, how intersted in this are you?</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">5</label>
      </div>
      <div class="form-row">
        <label for="adminVerify">Log in to Finish Submitting: </label>
        <div class="col">
          <input type="username" class="form-control" id="userVerify" placeholder="Username">
        </div>
        <div class="col">
          <input type="password" class="form-control" id="userPass" placeholder="Password">
        </div>
      </div>
    </form>
